<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    svg {
      color: #000000;
    }
    [data-theme='dark'] svg {
      color: #ffffff;
    }
    path, circle {
      stroke: currentColor;
    }
    circle {
      fill: currentColor;
    }
  <defs>
    <!-- Gradientes para profundidade -->
    <linearGradient id="rootGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:currentColor;stop-opacity:0.2"/>
      <stop offset="50%" style="stop-color:currentColor;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:currentColor;stop-opacity:0.2"/>
    </linearGradient>
  </defs>

  <!-- Raízes principais do mangue -->
  <g stroke="currentColor" fill="none">
    <!-- Raízes centrais principais -->
    <path d="M300 400 C300 300, 300 250, 300 180
             C300 130, 250 100, 200 140
             C150 180, 100 150, 150 80" 
          stroke-width="2" opacity="0.8"/>
    
    <path d="M300 400 C300 300, 350 250, 400 180
             C450 130, 500 180, 450 80" 
          stroke-width="2" opacity="0.8"/>

    <!-- Novas raízes principais -->
    <path d="M200 400 C200 350, 150 300, 100 280
             C50 260, 80 220, 50 180" 
          stroke-width="2" opacity="0.8"/>
          
    <path d="M400 400 C400 350, 450 300, 500 280
             C550 260, 520 220, 550 180" 
          stroke-width="2" opacity="0.8"/>

    <!-- Raízes secundárias esquerda -->
    <path d="M300 350 C250 300, 200 350, 150 300
             C120 270, 140 240, 100 220" stroke-width="1.5" opacity="0.7"/>
    <path d="M300 300 C270 250, 220 280, 180 250
             C150 230, 170 200, 130 180" stroke-width="1.5" opacity="0.7"/>
    <path d="M200 140 C180 120, 160 140, 140 120
             C120 100, 140 80, 100 60" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Novas raízes secundárias esquerda -->
    <path d="M200 380 C180 350, 160 370, 140 340
             C120 310, 140 280, 100 260" stroke-width="1.5" opacity="0.7"/>
    <path d="M150 300 C130 270, 110 290, 90 260
             C70 230, 90 200, 50 180" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Raízes terciárias esquerda -->
    <path d="M150 300 C130 280, 120 290, 100 270" stroke-width="1" opacity="0.6"/>
    <path d="M180 250 C160 230, 150 240, 130 220" stroke-width="1" opacity="0.6"/>
    <path d="M140 120 C120 100, 110 110, 90 90" stroke-width="1" opacity="0.6"/>
    
    <!-- Novas raízes terciárias esquerda -->
    <path d="M140 340 C120 320, 110 330, 90 310" stroke-width="1" opacity="0.6"/>
    <path d="M90 260 C70 240, 60 250, 40 230" stroke-width="1" opacity="0.6"/>

    <!-- Raízes secundárias direita -->
    <path d="M300 320 C350 280, 380 300, 420 270
             C450 250, 430 220, 470 200" stroke-width="1.5" opacity="0.7"/>
    <path d="M300 280 C330 230, 370 260, 400 220
             C420 190, 400 160, 440 140" stroke-width="1.5" opacity="0.7"/>
    <path d="M400 180 C420 160, 440 180, 460 160
             C480 140, 460 120, 500 100" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Novas raízes secundárias direita -->
    <path d="M400 380 C420 350, 440 370, 460 340
             C480 310, 460 280, 500 260" stroke-width="1.5" opacity="0.7"/>
    <path d="M450 300 C470 270, 490 290, 510 260
             C530 230, 510 200, 550 180" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Raízes terciárias direita -->
    <path d="M420 270 C440 250, 450 260, 470 240" stroke-width="1" opacity="0.6"/>
    <path d="M400 220 C420 200, 430 210, 450 190" stroke-width="1" opacity="0.6"/>
    <path d="M460 160 C480 140, 490 150, 510 130" stroke-width="1" opacity="0.6"/>
    
    <!-- Novas raízes terciárias direita -->
    <path d="M460 340 C480 320, 490 330, 510 310" stroke-width="1" opacity="0.6"/>
    <path d="M510 260 C530 240, 540 250, 560 230" stroke-width="1" opacity="0.6"/>

    <!-- Raízes de base (estilo manguezal) -->
    <path d="M50 400 C80 380, 120 390, 150 370" stroke-width="1.5" opacity="0.7"/>
    <path d="M150 400 C180 380, 220 390, 250 370" stroke-width="1.5" opacity="0.7"/>
    <path d="M350 400 C380 380, 420 390, 450 370" stroke-width="1.5" opacity="0.7"/>
    <path d="M450 400 C480 380, 520 390, 550 370" stroke-width="1.5" opacity="0.7"/>
  </g>

  <!-- Nós de conexão -->
  <g fill="currentColor">
    <!-- Nós principais -->
    <circle cx="300" cy="180" r="5" opacity="0.9"/>
    <circle cx="200" cy="140" r="4" opacity="0.8"/>
    <circle cx="400" cy="180" r="4" opacity="0.8"/>
    <circle cx="150" cy="80" r="4" opacity="0.8"/>
    <circle cx="450" cy="80" r="4" opacity="0.8"/>
    <circle cx="50" cy="180" r="4" opacity="0.8"/>
    <circle cx="550" cy="180" r="4" opacity="0.8"/>

    <!-- Nós secundários esquerda -->
    <circle cx="150" cy="300" r="3" opacity="0.7"/>
    <circle cx="100" cy="220" r="3" opacity="0.7"/>
    <circle cx="180" cy="250" r="3" opacity="0.7"/>
    <circle cx="130" cy="180" r="3" opacity="0.7"/>
    <circle cx="100" cy="60" r="3" opacity="0.7"/>
    <circle cx="140" cy="340" r="3" opacity="0.7"/>
    <circle cx="90" cy="260" r="3" opacity="0.7"/>
    
    <!-- Nós terciários esquerda -->
    <circle cx="100" cy="270" r="2" opacity="0.6"/>
    <circle cx="130" cy="220" r="2" opacity="0.6"/>
    <circle cx="90" cy="90" r="2" opacity="0.6"/>
    <circle cx="90" cy="310" r="2" opacity="0.6"/>
    <circle cx="40" cy="230" r="2" opacity="0.6"/>

    <!-- Nós secundários direita -->
    <circle cx="420" cy="270" r="3" opacity="0.7"/>
    <circle cx="470" cy="200" r="3" opacity="0.7"/>
    <circle cx="400" cy="220" r="3" opacity="0.7"/>
    <circle cx="440" cy="140" r="3" opacity="0.7"/>
    <circle cx="500" cy="100" r="3" opacity="0.7"/>
    <circle cx="460" cy="340" r="3" opacity="0.7"/>
    <circle cx="510" cy="260" r="3" opacity="0.7"/>
    
    <!-- Nós terciários direita -->
    <circle cx="470" cy="240" r="2" opacity="0.6"/>
    <circle cx="450" cy="190" r="2" opacity="0.6"/>
    <circle cx="510" cy="130" r="2" opacity="0.6"/>
    <circle cx="510" cy="310" r="2" opacity="0.6"/>
    <circle cx="560" cy="230" r="2" opacity="0.6"/>

    <!-- Nós das raízes de base -->
    <circle cx="150" cy="370" r="3" opacity="0.7"/>
    <circle cx="250" cy="370" r="3" opacity="0.7"/>
    <circle cx="450" cy="370" r="3" opacity="0.7"/>
    <circle cx="550" cy="370" r="3" opacity="0.7"/>
  </g>

  <!-- Linhas de circuito -->
  <g stroke="currentColor">
    <!-- Conexões principais -->
    <path d="M150 80 H450" stroke-width="0.75" stroke-dasharray="6,6" opacity="0.25"/>
    <path d="M200 140 H400" stroke-width="0.75" stroke-dasharray="5,5" opacity="0.25"/>
    <path d="M180 250 H400" stroke-width="0.75" stroke-dasharray="4,4" opacity="0.25"/>
    <path d="M300 180 V350" stroke-width="0.75" stroke-dasharray="5,5" opacity="0.25"/>
    
    <!-- Conexões secundárias -->
    <path d="M100 220 H470" stroke-width="0.5" stroke-dasharray="3,3" opacity="0.2"/>
    <path d="M130 180 H440" stroke-width="0.5" stroke-dasharray="3,3" opacity="0.2"/>
    <path d="M150 80 V300" stroke-width="0.5" stroke-dasharray="3,3" opacity="0.2"/>
    <path d="M450 80 V270" stroke-width="0.5" stroke-dasharray="3,3" opacity="0.2"/>
    
    <!-- Conexões terciárias -->
    <path d="M90 90 H510" stroke-width="0.5" stroke-dasharray="2,4" opacity="0.15"/>
    <path d="M100 270 H470" stroke-width="0.5" stroke-dasharray="2,4" opacity="0.15"/>
  </g>

  <!-- Padrão de circuito de fundo -->
  <rect x="0" y="0" width="600" height="400" fill="url(#circuitPattern)"/>
</svg>
